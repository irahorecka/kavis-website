<!doctype html>
<html lang="en">
{% extends "layout-header.html" %}

{% block body %}
<body>
  <header>
    {% block menu %}
      <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <a class="navbar-brand d-block d-md-none" href="{{ '/'|url }}">
          <img src="{{ '/images/logos/kavistech-icon-32px.png'|url }}" class="img-responsive"
              alt="Home">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-nav" aria-controls="navbar-nav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="navbar-brand d-none d-md-block" href="{{ '/'|url }}">
                <img src="{{ '/images/logos/kavistech-icon-32px.png'|url }}"
                    alt="Home">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/services"|url }}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/"|url }}#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/"|url }}#contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock %}
  </header>

  <main>
    {% block heading %}
    {% endblock %}

    {% block content %}
      {{ this.body }}
    {% endblock %}
  </main>
  
  <footer class="page-footer font-small">
    <div class="footer-copyright text-center py-3">
      <h5>&copy; Copyright 2021 by Kavis Technology LLC</h5>
    </div>
  </footer>

</body>

{% endblock %}
