<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kavis Technology | {% block title %}{{ this.title }}{% endblock %}</title>

  <!-- Favicon. Works with IE >= 11 and other GUI browsers -->
  <link rel="icon" type="image/png"
        href="{{ '/images/kavistech-icon-32px.png'|url }}"/>

  <link rel="stylesheet"
        href="{{ '/external/bootstrap-4.4.1/css/bootstrap.min.css'|url }}">
  <link rel="stylesheet" href="{{ '/css/main.css'|url }}">
  <link rel="stylesheet" href="{{ '/css/latolatinfonts.css'|url }}">

  {% block page_css %}
  {% endblock %}

  <script defer src="{{ '/external/jquery-3.4.1.slim.min.js'|url }}"></script>
  <script defer src="{{ '/external/bootstrap-4.4.1/js/bootstrap.min.js'|url }}"></script>

  {% block page_js %}
  {% endblock %}

  <meta property="og:site_name" content="Kavis Technology" />
  <meta property="og:title"
        content="Kavis Technology - The High-Tech Outsourcing Partner" />
  <meta property="og:description"
        content="Kavis Technology provides one-stop service, including product development, contract manufacturing, on-site quality control, and logistics associated with international transactions." />
  <meta property="og:image"
        content="{{ '/images/kavistech-logo.png'|url }}" />
  <meta property="og:secure_url"
        content="{{ '/images/kavistech-logo.png'|url }}" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="{{ '/css/fork-awesome/fork-awesome.min.css'|url }}">
</head>


<body>
  <header>
    {% block menu %}
      <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <a class="navbar-brand d-block d-md-none" href="{{ '/'|url }}">
          <img src="{{ '/images/kavistech-logo-navbar.png'|url }}" class="img-responsive"
               alt="Home">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-nav" aria-controls="navbar-nav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="navbar-brand d-none d-md-block" href="{{ '/'|url }}">
                <img src="{{ '/images/kavistech-logo-navbar.png'|url }}"
                     alt="Home">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/"|url }}#services">
                Product & Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/"|url }}#contact">
                Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/"|url }}#about">
              About</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock %}
  </header>

  <main>
    {% block heading %}
    {% endblock %}

    {% block content %}
      {{ this.body }}
    {% endblock %}
  </main>
  
  <footer class="page-footer font-small">
    <div class="footer-copyright text-center py-3">
      <h5>&copy; Copyright 2021 by Kavis Technology</h5>
    </div>
  </footer>

</body>
