<span id="laser-welding" class="anchor"></span>
<section>
  <div class="container gallery multi-gallery">
    <h2 class="container-desc">Laser Welding</h2>
    {%- for image in this.gallery.blocks -%}
    {% if image.tag == 'laser-welding' %}
    <figure itemprop="associatedMedia">
      <!-- Main image when zoomed. Set fixed image dimension to 600x400 for now. -->
      <a href="{{ '../images/' + image.url|url }}" data-med="{{ '../images/' + image.url|url }}"
        data-caption="{{ image.description }}<br><em class='text-muted'>Â© Kavis Technology LLC</em>"
        data-size="1200x900"
        data-med-size="800x600"
        itemprop="contentUrl">
        <!-- Image thumbnail -->
        <img src="{{ '../images/' + image.thumbnail_url|url }}" class="thumbnail"
          itemprop="thumbnail" alt="{{ image.description }}">
      </a>
    </figure>
    {% endif %}
    {%- endfor -%}
  </div>
</section>
